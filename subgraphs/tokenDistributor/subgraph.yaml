specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TokenDistributor
    network: kovan
    source:
      address: "0x733a197494D24d08b21863Fce34414552CA26112"
      abi: TokenDistributor
      startBlock: 28961347
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Claimed
        - TransferUnclaimed
      abis:
        - name: TokenDistributor
          file: ./abis/TokenDistributor.json
      eventHandlers:
        - event: Claimed(uint256,address,uint256,bytes32)
          handler: handleClaimed
        - event: TransferUnclaimed(uint256)
          handler: handleTransferUnclaimed
      file: ./src/mapping.ts
