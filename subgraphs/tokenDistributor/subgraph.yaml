specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TokenDistributor
    network: kovan
    source:
      address: "0xe9AE9F370DDB56fF275127C31eff0971487c6B3f"
      abi: TokenDistributor
      startBlock: 29328901
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Claimed
        - TransferUnclaimed
      abis:
        - name: TokenDistributor
          file: ./abis/TokenDistributor.json
      eventHandlers:
        - event: Claimed(uint256,address,uint256,bytes32)
          handler: handleClaimed
        - event: TransferUnclaimed(uint256)
          handler: handleTransferUnclaimed
      file: ./src/mapping.ts
